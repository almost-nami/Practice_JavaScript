<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var tv = new Object();
        tv.color = "white";
        tv.price = 300000;
        tv.info = function() {
            document.write("tv color : " + this.color, "<br>");
            document.write("tv price : " + this.price, "<br>");
        };

        var car = {
            color: "black",
            price: 5000000,
            info: function() {
                document.write("car color : " + this.color, "<br>");
                document.write("car price : " + this.price, "<br>");
            }
        };

        document.write("<h1>tv 객체 메소드 호출</h1>");
        tv.info();
        document.write("<h1>car 객체 메소드 호출</h1>");
        car.info();
    </script>
</head>
<body>
    
</body>
</html>
